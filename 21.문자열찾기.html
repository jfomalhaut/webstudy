<html>
<head>
    <style>
        input{ padding: 10px; font-size: 30px; color: red;}
        span{color: blue;}
    </style>
</head>
<body>
    <input type="text" id="txt"><br><br>
    <input type="text" id="txt2"><br><br>
    <input type="text" id="txt3"><br><br>
    <input type="text" id="txt4"><br><br>

    <button id="count">
        <h1>갯수구하기</h1>
    </button>
    <button id="find">
        <h1>문자열 "D" 찾기</h1>
    </button>
    <button id="findLastD">
        <h1>마지막 "D" 찾기</h1>
    </button>

    <h1>결과 : <span id="result"></span></h1>
    <script>
        document.getElementById('count').onclick = function(){
            var txt = getTxt('txt');
            var length = txt.length;
            output(length);
        }

        document.getElementById('find').onclick = function(){
            var txt = getTxt('txt');
            var result = txt.indexOf("D");
            output(result);
        }
        
        document.getElementById('findLastD').onclick = function(){
            var txt = getTxt('txt');
            var result = txt.lastIndexOf("D");
            output(result);
        }

         // txt라는 아이디를 가진 태그의 값을 불러주는 용도
         function getTxt(_id){ // _id : txt
            var txt = document.getElementById(_id).value;
            return txt;
        }

        // 매개변수에 있는 값을 result에 출력해주는 함수
        function output(_value) {
            document.getElementById('result').innerHTML = _value;
        }
    </script>
</body>
</html>
