<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *{margin:0; padding: 0;}
        body{margin: 20px;}
        .box{
            display: inline-block;
            width: 100px; height: 100px;
            background: yellowgreen;
        }
        ul{ display: flex; }
        li{
            padding: 5px 10px;
            margin: 5px;
            list-style: none;
            border: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
        }
        .active{
            background: #212121;
            color: white;
        }
        .activeBox{
            background: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
    </ul>

    <button id="start">
        <h1>시작</h1>
    </button>
    <button id="end">
        <h1>종료</h1>
    </button>

    <script>
        $(document).ready(function(){
            // $('.box').eq(0).css('backgroundColor', 'red');
            // $('li').eq(2).addClass('active');

            // $(document).on('click', '.box', function(){
            //     var index = $(this).index();
            //     alert(`당신이 누른 box는 ${index}번째 입니다`);
            // });

            // 직접 만들어보기
            // 박스를 누르면 해당 박스가 활성화되고, 같은 순번의 li태그도
            // 활성화 되는, 그리고 반대로 li태그를 누르면 같은 순번의 박스가
            // 활성화 되도록 만들어보세요.

            // 심화
            // index를 매개변수로 넘기면 자동으로 색깔이 바뀌는 함수를 만들어보고
            // 해당 함수와 setInterval을 묶어서 자동실행/정지가 되도록 만들어보세요.
            // index는 전역에서 선언하여서 모두 공유할 수 있게끔 해야 한다.

            $(document).on('click', '.box', function(){
                var index = $(this).index();
                next(index);
            });
            
            $(document).on('click', 'li', function(){
                var index = $(this).index();
                next(index);
            });

            $(document).on('click', '#start', function(){
                auto();
            });

            var interval;
            var idx = 0;
            function auto(){
                interval = setInterval(function(){
                    idx++;
                    idx = idx%4;
                    next(idx);
                },500);
            }


            function next(i) {
                $('li').removeClass('active');
                $('.box').removeClass('activeBox');
                $('li').eq(i).addClass('active');
                $('.box').eq(i).addClass('activeBox');
            }




        });
    </script>
</body>

</html>
