<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        #box{
            position: absolute;
            height: 100px; width: 100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <button id="start">
        시작!
    </button>
    <div id="box"></div>
    <script>
        $(document).ready(function(){
            $(document).on('click', '#start', function(){
                $('#box').animate({
                    left: "+=50px",
                    top: "+=50px"
                });
                
                var num = 50;
                num = num + 20;// => num += 20;
            }); 
        })    
    </script>
</body>
</html>
