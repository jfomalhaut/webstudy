<body>
    <script>
        var txt1 = prompt('숫자를 입력하세요');
        var num = Number(txt1);

        if(num > 10){
            console.log('num이 10보다 커요');
        }else if(num === 10){
            console.log('num은 10입니다');
        }else{
            console.log('num은 10보다 작습니다');
        }
    </script>
