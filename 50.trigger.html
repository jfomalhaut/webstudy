<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .box{ width: 100px; height: 100px; background: tomato; transition: .2s;}
        .active{background: yellowgreen;}
    </style>
</head>
<body>
    <div class="box"></div><br><br>
    <button id="btn1">
        <h1>버튼1</h1>
    </button>
    <button id="btn2">
        <h1>버튼2</h1>
    </button>

    <script>
        $(document).ready(function(){
            $(document).on('click', '#btn1', function(){
                $('.box').addClass('active');
            });

            $(document).on('click', '#btn2', function(){
                $('#btn1').trigger('click');
            });

            // 문제
            // 현재 보고 있는 박스의 크기를 2배로 늘려주는 버튼을 만들고(이 버튼은 보이지 않게),
            // 그 버튼을 트리거하는 버튼을 만들어보세요(이 버튼은 보이게).
        });  
    </script>
</body>
</html>
