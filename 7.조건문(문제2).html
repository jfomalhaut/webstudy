<html>
<head>

</head>
<body>
    <script>
        // 수학 점수를 입력 받아서
        // 90점 이상 : 수
        // 80점 이상 : 우
        // 70점 이상 : 미
        // 60점 이상 : 양
        // 그 이하 : 가
        // 문자열, 100 이상, 100이하

        var score = prompt('수학 점수를 입력하세요')*1; // 숫자
        if(score > 100){
            alert('범위가 초과되었습니다.');
        }else if(score > 89){
            alert('수');
        }else if(score > 79){
            alert('우');
        }else if(score > 69){
            alert('미');
        }else if(score > 59){
            alert('양');
        }else if(score >= 0){
            alert('가');
        }else if(score < 0){
            alert('범위가 초과되었습니다');
        }else{
            alert('숫자가 아닙니다');
        }
    </script>
</body>
</html>
