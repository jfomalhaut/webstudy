<html>
<head></head>
<body>
    <script>
        // 1. 이름을 입력 받으세요.
        // 2. 국어,수학,영어 점수를 입력받으세요
        // 3. 세 점수의 평균값을 구하세요.
        // 4. 등급을 나눕니다 (수우미양가 범위는 동일).
        // 5. OOO의 점수 총합 : OOO점, 평균 점수 OOO점,
        //    등급 : O 
        // 위 내용으로 console에 출력해보세요.

        var name = prompt('이름을 입력하세요');
        var score1 = prompt('국어 점수를 입력하세요')*1;
        var score2 = prompt('수학 점수를 입력하세요')*1;
        var score3 = prompt('영어 점수를 입력하세요')*1;
        var total = score1 + score2 + score3;
        var avg = Math.round(total/3);
        var grade;

        //  or => ||
        // and => &&
        if(avg > 100 || avg < 0){
            console.log('범위초과');
        }else if(avg > 89){
            grade = '수';
        }else if(avg > 79){
            grade = '우';
        }else if(avg > 69){
            grade = '미';
        }else if(avg > 59){
            grade = '양';
        }else if(avg < 60){
            grade = '가';
        }else{
            console.log('문자열입니다');
        }

        var txt = name + '의 점수 총합은 '+total + '점, 평균 점수는' + avg + '점, 등급은 '+grade;
        console.log(txt);


    </script>
</body>
</html>
