<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <button onclick="send('빨리오세요!')">
        <h1>보내기</h1>
    </button>
    <button onclick="receive()">
        <h1>받기</h1>
    </button>
    <button onclick="add(100,10)">
        <h1>더하기</h1>
    </button>
    <button onclick="minus(100,10)">
        <h1>빼기</h1>
    </button>
    <button onclick="multi(100,10)">
        <h1>곱하기</h1>
    </button>



    <script>
        function send(_value){
            alert(_value);
        }
        function receive(){
            var num = 2;
            send(num + '개를 받습니다');
        }

        function add(_value, _value2){
            var result = _value + _value2;
            console.log(result);
        }

        function minus(_value, _value2){
            var result2 = _value - _value2;
            console.log(result2);
        }
        function multi(_value, _value2){
            var result3 = _value * _value2;
            console.log(result3);
        }
    </script>
</body>
</html>
