<html>
<head>
    <style>
        #box{
            width: 200px;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <button onclick="change()">
        <h1>변경</h1>
    </button>

    <button id="add">
        <h1>추가</h1>
    </button>
    
    <button id="test">
        <h1>test</h1>
    </button>


    <script>
        function change(){
            // alert('작동'); 
            // 확인용으로 한번씩 해줘라
            document.getElementById('box').style.backgroundColor = "skyblue";
        }
        
        document.getElementById('add').onclick = function(){
            alert('추가 버튼 클릭');
        }

        document.getElementById('test').onclick = function(){
            alert('안녕하세요');
        }
        
    </script>
</body>
</html>
