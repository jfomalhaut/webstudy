<html>
<head>

</head>
<body>
    <input type="text" id="id">
    <button id="chk">
        <h1>아이디</h1>
    </button>
    <input type="password" id="pw">
    <button id="chk_2">
        <h1>비밀번호</h1>
    </button>
    
    
    <script>
        document.getElementById('chk').onclick = function(){
            var id = document.getElementById('id').value;
            if (id === ''){
                alert('아이디를 입력하세요.');
            }else {
                alert('사용 가능한 아이디입니다');
            }
        }
        document.getElementById('chk_2').onclick = function(){
            var pw = document.getElementById('pw').value;
            if (pw === ''){
                alert('비밀번호를 입력하세요.');
            }else {
                alert('사용가능한 비밀번호 입니다.');
            }
            
        }
    </script>
</body>
</html>
