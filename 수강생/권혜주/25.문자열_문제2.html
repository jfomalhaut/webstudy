<html>
<head></head>
<body>
    <h3>주민번호를 입력하세요.</h3>
    <input type="number" id="num1">
    <span> - </span>
    <input type="password" id="num2">
    <button id="btn">확인</button>

    <h3>결과 : <span id = "result"></span></h3>

    <script>

        document.getElementById('btn').onclick = function(){
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var length1 = num1.length
            var length2 = num2.length
            var result = length1 + length2;

            output(result);

            if(result === 13){
                alert('확인되었습니다');
            }else{
                alert('주민번호가 틀렸습니다');
            }
        }
        

        function output(_value) {
            document.getElementById('result').innerHTML = _value;
        }
    </script>
</body>
</html>
