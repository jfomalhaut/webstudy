<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        *{margin: 0; padding: 0;}
        .header{
            width: 100%;
            height: 300px;
            border-bottom: 1px solid black;
            color: black;
            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .white{
            background: white;
        }
        .black{
            background: black;
            color: white;
        }

        
        .buttons{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        #btn1{
            background: black;
            color: white;
            margin-right: 30px;
            width: 180px;
            height: 60px;
        }
        #btn2{
            background: white;
            color: black;
            width: 180px;
            height: 60px;
        }
    </style>
</head>
<body>
    
    <div class="header">
        header
    </div>
    
    <div class="buttons">
        <button id="btn1"><h1> BLACK</h1></button>
        <button id="btn2"><h1> WHITE</h1></button>
    </div>
    

    <script>
        
        $(document).on('click', '#btn1', function(){
            $('.header').addClass('black');
            $('.header').removeClass('white');
        });
        
        $(document).on('click', '#btn2', function(){
            $('.header').addClass('white');
            $('.header').removeClass('black');
        });
        



    </script>
</body>
</html>
