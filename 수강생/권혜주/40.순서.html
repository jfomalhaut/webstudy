    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .container{
            display: flex;
            justify-content: center;
        }
        body{
            margin-top: 100px;
        }
        .box{
            display: inline-block;
            width: 150px;
            height: 150px;
            background: slateblue;
            margin: 0 30px 30px 0;
        }
        .box:last-child{
            margin: 0;
        }
        ul{
            display: flex;
            justify-content: center;
            margin-bottom: 80px;
        }
        li{
            width: 150px;
            height: 40px;
            margin-right: 30px;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            list-style: none;
            background: springgreen;
            border: 1.5px solid slateblue;
            cursor : pointer;
            user-select: none;
        }
        li:last-child{
            margin: 0;
        }
        .active{
            background: thistle;
            border: 1.5px solid slateblue;
            color: white;
        }
        .activeBox{
            background: thistle;
        }


        .btns{
            display: flex;
            justify-content: center;
        }
        button{
            width: 100px;
            height: 45px;
            background: black;
            color: white;
        }
        button:first-child{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
    </ul>
    
    <div class="btns">
        <button id="start"><h1>시작</h1></button>
        <button id="end"><h1>종료</h1></button>
    </div>
        
    
    <script>
        $(document).ready(function(){

            // 심화
            // index를 매개변수로 넘기면 자동으로 색깔이 바뀌는 함수를 만들어보고
            // 해당 함수와 setInterval을 묶어서 자동실행/정지가 되도록 만들어보세요.
            // index는 전역에서 선언하여서 모두 공유할 수 있게끔 해야 한다.
            
            $(document).on('click', '.box', function(){
                var index = $(this).index();
                change(index);
            });

            $(document).on('click', 'li', function(){
                var index = $(this).index();
                change(index);
            });

            
            
            $(document).on('click', '#start', function(){
               repeat();
            });

            $(document).on('click', '#end', function(){
                stop();
            });



            var i = 0;
            var repeat;

            function repeat(){
                stop();
                repeat = setInterval(function(){
                    i++;
                    if(i > 3){
                        i = 0;
                    }
                    change(i);
                },500);
            };

            function stop(){
                clearInterval(repeat);
            }

            function change(_change){
                $('li').removeClass('active');
                $('.box').removeClass('activeBox');
                $('li').eq(_change).addClass('active');
                $('.box').eq(_change).addClass('activeBox');
            }
