<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background: royalblue;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="start"><h1>start</h1></button>
    <button id="end"><h1>end</h1></button>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        $(document).ready(function(){
            $(document).on('click', '#start', function(){
                var length = $('.box').length;
                for(var i =0; i<length; i++){
                    $('.box').eq(i).delay(i*500).animate({
                        left: 500
                    }, 500);
                }
            })

            $(document).on('click', '#end', function(){
                $('.box').stop();
                // $('.box').clearQueue();
            })
        });
    </script>
</body>
</html>
