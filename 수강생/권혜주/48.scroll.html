<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *{list-style: none; margin: 0; padding: 0; text-decoration: none; color: black;}
        ul{
            display: flex;
            width: 100%;
            height: 100px;
            justify-content: center;
            align-items: center;
        }
        header{
            box-sizing: border-box;
            height: 100px;
            background: rgba(0, 0, 0, .4);
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
        }
        li{
            width: 100%;
            line-height: 100%;
            text-align: center;
            color: white;
        }
        a{
            color: white;
        }
        .sec{
            width: 100%;
            height: 100vh;
            line-height: 100vh;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            background: tomato;
            color: white;
        }
        .sec:nth-child(odd){
            background: deepskyblue;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#sec1">menu1</a></li>
            <li><a href="#sec2">menu2</a></li>
            <li><a href="#sec3">menu3</a></li>
            <li><a href="#sec4">menu4</a></li>
            <li><a href="#sec5">menu5</a></li>
        </ul>
    </header>
    <div class="wrap">
        <section id="sec1" class="sec">sec1</section>
        <section id="sec2" class="sec">sec2</section>
        <section id="sec3" class="sec">sec3</section>
        <section id="sec4" class="sec">sec4</section>
        <section id="sec5" class="sec">sec5</section>
    </div>
    <script>
        $(document).ready(function(){
            $(document).on('click', 'a', function(){
                event.preventDefault(); //이벤트를 무효화하기
                var href = $(this).attr('href');
                var target = $(href);
                var positionTop = target.offset().top;
                // offset은 top하고 left 밖에 없음. 타겟의 위치값을 불러옴
                $('body, html').animate({
                    scrollTop : positionTop
                }, 500);
            });
        });
    </script>
</body>
</html>
