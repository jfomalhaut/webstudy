<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .banner{
            position: relative;
            height: 400px;
        }
        .image{
            position: absolute;
            left: 0; top: 0; width: 100%;
            height: 400px; opacity: 0;
        }
        .image:nth-child(1){background: tomato;}
        .image:nth-child(2){background: deepskyblue;}
        .image:nth-child(3){background: yellowgreen;}
        .image:nth-child(4){background: gray;}
        .active{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="image active"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
    </div>
    <button id="next">
        <h1>다음</h1>
    </button>
    <button id="prev">
        <h1>이전</h1>
    </button>
    <script>
        $(document).ready(function(){
            var index = 0;
            var length = $('.image').length;

            $(document).on('click', '#next', function(){
                next();
            });
            $(document).on('click', '#prev', function(){
                prev();
            });

            function next(){
                index++;
                // index = index % length;
                if( index > 3){
                    index = 0;
                }
                console.log(index);
                $('.image').removeClass('active');
                $('.image').eq(index).addClass('active');
            }

            function prev(){
                index--;
                if( index < 0){
                    index = 3;
                }
                console.log(index);
                $('.image').removeClass('active');
                $('.image').eq(index).addClass('active');
            }
        });
    </script>
</body>
</html>
