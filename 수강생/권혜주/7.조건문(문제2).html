<html>
<head>

</head>
<body>
    <script>
        var num = String(prompt('점수를 입력하세요'));

        if (num > 100){
            alert('잘못된 점수입니다.');
        }
        else if (num > 89){
            alert('수');
        }
        else if (num > 79){
            alert('우');
        }
        else if (num > 69){
            alert('미');
        }
        else if (num > 59){
            alert('양');
        }
        else if (num >= 0){
            alert('가');
        }
        else if (num < 0){
            alert('잘못된 점수입니다.');
        }
        else{
            alert('숫자가 아닙니다.');
        }


    </script>
</body>
</html>
