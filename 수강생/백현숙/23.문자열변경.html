<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1"><h1>2~5문자 추출</h1></button>
    <button id="btn2"><h1>2~5문자 추출2</h1></button>
    <button id="btn3"><h1>2부터 5개 추출</h1></button>
    <button id="change"><h1>A 문자열 변경</h1></button>
    <br><br>
    <h1>결과 : <span id="result"></span> </h1>
    
    <script>

    document.getElementById('btn1').onclick = function(){
        var str = 'ABCDEFGHIGKLMNO';
        var result= str.slice(2,5);
        output(result);
    }
    document.getElementById('btn2').onclick= function(){
        var str = 'ABCDEFGHIGKLMNO';
        var result = str.substring(3,5);
        output(result);
    }
    document.getElementById('btn3').onclick= function(){
        var str = 'ABCDEFGHIGKLMNO';
        var result = str.substr(2,5);
        output(result);
    }
    document.getElementById('change').onclick= function(){
        var str = 'ABCDEFGHIGKLMNO';
        var result = str.replace("A","에이");
        output(result);
    }

    function output(_result){
        document.getElementById('result').innerHTML = _result;
    }
    </script>
</body>
</html>
