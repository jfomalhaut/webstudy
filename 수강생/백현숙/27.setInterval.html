<html>
<head>
    <style>
        #result{color: red;}
        #on{color: blue;;}
    </style>
</head>
<body>
    <h1>결과 : <span id="result"></span>초</h1>
    <h1>on변수의 상태 : <span id="on"></span></h1>
    <button id="start">
        <h1>시작</h1>
    </button>
    <button id="end">
        <h1>종료</h1>
    </button>

    <script>
        var num = 0;
        var interval;
        var on = false; // true: interval 동작중, false: interval 비동작

        document.getElementById('start').onclick = function(){
            start();
        }
        document.getElementById('end').onclick = function(){
            end();
        }

        viewOn();

        function start(){
            if(on){
                alert('이미 동작중입니다');
                return; // return을 하면 아래 코드는 작동하지 않는다.
            }
            on = true;
            viewOn();
            interval = setInterval(function(){
                num++;  
                document.getElementById('result').innerHTML = num;
            },1000);
            // clearInterval(interval);
        }

        function end(){
            on = false;
            viewOn();
            clearInterval(interval);
        }

        function viewOn(){
            document.getElementById('on').innerHTML = on;
        }
    </script>
</body>
</html>
