<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "http://code.jquery.com/jquery-latest.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 200px;
        height: 200px;
        background: lightgray;
    }
    .red{
        background: red;
    }
    </style>
</head>
<body>
    <div id="box" ></div>
    <button id="push"><h1>넣기</h1></button>
    <button id="sub"><h1>빼기</h1></button>


    <script>
    $(document).on('click', '#push', function(){
        $('#box').addClass('red');
    });
    $(document).on('click', '#sub', function(){
        $('#box').removeClass('red');
    });
    </script>
</body>
</html>
