<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: tomato;
            opacity: 0.3;
            transition: .2s;
        }
        .box h1{
            color: white;
        }
        .fadeOut{
            opacity: 1;
        }
        .fadeOut h1{
            color: yellow;
        }
        .fadeOut h2{
            color: green;
        }
        .fadeOut h3{
            color: blue;
        }
        .fadeOut h4{
            color: gray;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>1</h1>
        <h2>1</h2>
        <h3>1</h3>
        <h4>1</h4>
    </div>
    <script>
        // 박스를 하나 만들고 addClass와 removeClass를 이용해
        // 1초마다 opacity가 0~1로 바뀌게 만들어보세요. 
        $(document).ready(function(){
            var count = 0;
            setInterval(function(){
                count++;
                if(count%2 === 1){ // 홀수
                    $('.box').addClass('fadeOut');
                    // $('.box').css('opacity','0');
                }else{ // 짝수
                    $('.box').removeClass('fadeOut');
                    // $('.box').css('opacity','1');x
                }
            },2000);
        });
    </script>

</body>
</html>
