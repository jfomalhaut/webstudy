<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        header{
            width: 100%;
            height: 100px;
            display: flex;
            background: white;
            border-bottom: 1px solid;
        }
        header h1{
            margin: auto;
            color: black;
        }
        .black{
            background: black;
        }
        .black h1{
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>HEADER</h1>
    </header>
    <button id="black">
        <h1>검은색</h1>
    </button>
    <button id="white">
        <h1>흰색</h1>
    </button>
    <script>
        // 버튼을 누르면 검은색/흰색 버전으로 바뀌는 header
        $(document).ready(function(){
            $(document).on('click', '#white', function(){
                $('#header').removeClass('black');
            });

            $(document).on('click', '#black', function(){
                $('#header').addClass('black');
            });
        });
    </script>
</body>
</html>
