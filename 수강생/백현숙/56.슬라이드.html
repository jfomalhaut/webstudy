<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .container{
        position: relative;
        width: 600px;
        height: 300px; border: 1px solid; margin: 100px auto;overflow: hidden;
    }
    .slide{justify-content: center; align-items: center; color: white;
        position: absolute; top: 0; left: 100%; width: 100%; height: 300px;
        display: flex; 
    }
    .slide:nth-child(1){background: tomato;}
    .slide:nth-child(2){background: yellowgreen;}
    .slide:nth-child(3){background: purple;}
    .slide:nth-child(4){background: deepskyblue;}
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
    </div>
    <button id="prev"><h1>이전</h1></button>
    <button id="next"><h1>다음</h1></button>
    <script>
        $(document).ready(function(){
            var index = 1;
            var prev = 0;
            var length = $('.slide').length;
            var timer = 800;
            $('.slide').eq(0).css('left',0);

            $(document).on('click','#next', function(){
                $('.slide').css({zIndex:1});

                $('.slide').eq(index).css({
                    left:'100%',
                    zIndex:99
                }).animate({
                    left:0
                },timer);

                $('.slide').eq(prev).animate({
                    left:'-100%'
                },timer); 

                index++;
                prev = index-1;
                index = index%length;
                prev = prev%length;
            });

            $(document).on('click','#prev',function(){
                $('.slide').css({zIndex:1});

                $('.slide').eq(index).css({
                    left:'-100%',
                    zIndex:99
                }).animate({
                    left:0
                },timer);

                index++;
                prev = index;
                index = index%length;
                prev = prev%length;
            })
        });
    </script>
</body>
</html>
