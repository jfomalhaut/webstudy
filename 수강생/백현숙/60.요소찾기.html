<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: tomato;
            margin: 0 10px; color: white;
            text-align: center; font-size: 30px;
            font-weight: bold;
        }
        .container{
            display: block;
            padding: 50px;
            background: lightgray;
        }
        .container:nth-child(2){
            background: darkgray;
        }
        #result{
            font-weight: bold;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
    </div>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
    </div>
    <div id="result"></div>
    <script>
        $(document).ready(function(){
            $(document).on('click', '.box', function(){
                var index = $(this).index();
                output(index);
                var brother = $(this).parent().parent().children('.container:nth-child(2)').css('backgroundColor', 'blue');
                console.log(brother);

            });

            function output(value){
                $('#result').html(value);
            }
        });
    </script>
</body>

</html>
