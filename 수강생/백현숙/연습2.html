<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        .menu{
            font-size: 40px;
            cursor: pointer;
        }
        .menu:hover{
            color: blue;
        }
        .container{
            width: 1000px;
            height: 500px;
            position: relative;
        }
        .box{
            position: absolute;
            left:0; top:0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: .2s;
        }
        .box:nth-child(1){background:tomato;}
        .box:nth-child(2){background:yellowgreen;}
        .box:nth-child(3){background:deepskyblue;}
        .box:nth-child(4){background:black;}
        .box:nth-child(5){background:purple;}

        .active{
            opacity: 1;
        }
    </style>
</head>
<body>
    <ul>
        <li class="menu">MENU1</li>
        <li class="menu">MENU2</li>
        <li class="menu">MENU3</li>
        <li class="menu">MENU4</li>
        <li class="menu">MENU5</li>
    </ul>
    <div class="container">
        <div class="box active"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <script>
    
        $(document).ready(function(){
            var index;
            $(document).on('click', '.menu', function(){
                index = $(this).index();
                $('.box').removeClass('active');
                $('.box').eq(index).addClass('active');
            })
        });
    </script>
</body>
</html>
