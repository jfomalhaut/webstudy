<html>
<head>
    
</head>
<body>
    <input type="text" id="data" value="">
    <button id="chk">
        <h1>확인</h1>
    </button>

    <script>
        //click 이벤트
        //class는 여러개이므로 한번에 동일한 효과를 줄수있지만,
        //따로 주고 싶으면 if문으로 조건주기
        document.getElementById('chk').onclick = function(){
            var data = document.getElementById('data').value;
            alert(data);
        }
    </script>
</body>
</html>
