<html>
<head>

</head>
<body>
    <input type="text" id="txt"><br><br>

    <button id="count">
        <h1>갯수구하기</h1>
    </button>
    <button id="find">
        <h1>문자열 "D" 찾기</h1>
    </button>
    <button id="findLastD">
        <h1>마지막 "D" 찾기</h1>
    </button>

    <h1>결과 : <span id="result"></span></h1>
    <script>
        document.getElementById('count').onclick = function(){
            // var txt = document.getElementById('txt').value;
            var txt = getTxt();
            var length = txt.length;
            // document.getElementById('result').innerHTML = length;
            output(length);
        }
        document.getElementById('find').onclick = function(){
            // var txt = document.getElementById('txt').value;
            var txt = getTxt();
            var result = txt.indexOf("D");
            // document.getElementById('result').innerHTML = result;
            output(result);
        }
        document.getElementById('findLastD').onclick = function(){
            // var txt = document.getElementById('txt').value;
            var txt = getTxt();
            var result = txt.lastIndexOf("D");
            // document.getElementById('result').innerHTML = result;
            output(result);
        }


    //중복된 첫째줄 txt를 콜백함수로 줄여주기
    //txt라는 아이디를 가진 태그의 값을 불러오는 용도
    function getTxt(){
        var txt = document.getElementById('txt').value;
        return txt;
    }

    //매개변수에 있는 값을 result에 출려해주는 함수
    function output(_val){
        document.getElementById('result').innerHTML = _val;
    }
    </script>
</body>
</html>
