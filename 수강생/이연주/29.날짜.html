    <script>
        var to = new Date();
        var year = to.getFullYear();
        var month = to.getMonth()+1;
        var date = to.getDate();
        var day = to.getDay(); //요일

        var hour = to.getHours();
        var min = to.getMinutes();
        var sec = zero(to.getSeconds());

        console.log(year, month, date, hour, min, sec);
        var result = `${year}년 ${month}월 ${date}일 ${day}요일 ${hour}시 ${min}분 ${sec}초`;

        var result2 = yoil(day);
        console.log(result2);


        //시간이나 날짜가 10보다 작을때 앞에 0을 붙여주는 함수
        function zero(_val){
            if(_val < 10){
                _val = "0" + _val;
            }
            return _val;
        }

        function yoil(_day){
            var yo;
            switch(_day){
                case 0 : yo ='일'; break;
                case 1 : yo ='월'; break;
                case 2 : yo ='화'; break;
                case 3 : yo ='수'; break;
                case 4 : yo ='목'; break;
                case 5 : yo ='금'; break;
                case 6 : yo ='토'; break;
            }
            return yo + '요일';
        }

    </script>
