<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		*{margin:0; padding:0; box-sizing: border-box; user-select: none;}
		header{
			height: 120px;
		}
		.top{
			height: 80px;
			display: flex;
			font-size: 50px;
			font-weight: bold;
			background: black;
			color: white;
			justify-content: center;
			align-items: center;
		}
		.bottom{
			border-bottom: 1px solid;
		}
		ul{
			width: 800px;
			height: 40px;
			margin: 0 auto;
			display: flex;
			align-items: center;
		}
		li{
			list-style: none;
			font-size: 20px;
			width: 100%;
			cursor: pointer;
			text-align: center;
			background: #f0f0f0;
			line-height: 40px;
		}
		li:nth-child(odd){
			background: tomato;
			color: white;
		}
	</style>
</head>
<body>
	<header>
		<div class="top">
			HEADER
		</div>
		<nav class="bottom">
			<ul class="menu">
				<li>MENU1</li>
				<li>MENU2</li>
				<li>MENU3</li>
				<li>MENU4</li>
				<li>MENU5</li>
			</ul>
		</nav>
	</header>
	<main class="container"></main>
	<script>
		$(document).ready(function(){
			var index = 0; 
			var html = '';
			
			setPage(index);

			$(document).on('click', '.menu li', function(){
				index = $(this).index();
				setPage(index);
			});

			var pageHTML = '';
			function setPage(idx){
				switch(idx){
					case 0 : {
						pageHTML = 
						`<section class='sec1'>
							<h1>1번째 페이지입니다.</h1>
						</section>`;
						break;
					}
					case 1 : {
						pageHTML = 
						`<section class='sec2'>
							<img src='http://static.news.zumst.com/images/23/2017/07/28/2edeb6e56bf54dbc9049686e91a3694b.png'>
						</section>`;
						break;
					}
					case 2 : {
						pageHTML = 
						`<section class='sec1'>
							<img src="https://i.ytimg.com/vi/hILmt8f46qg/maxresdefault.jpg">
						</section>`;
						break;
					}
					case 3 : {
						pageHTML = 
						`<section class='sec1'>
							<img src="https://i.pinimg.com/originals/72/4d/64/724d644a5b427a119f76849eb2350ea2.jpg">
						</section>`;
						break;
					}
					case 4 : {
						pageHTML = 
						`<section class='sec1'>
							<img src="http://kinimage.naver.net/storage/upload/2006/10/32/738056_1161085520.jpg">
						</section>`;
						break;
					}
					
				}
				
				$('.container').html(pageHTML);
			}
		});
	</script>
</body>
</html>
