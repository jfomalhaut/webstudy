<html lang="en">
<head>

</head>
<body>
    <input type="text" id="txt01" value="">
    -
    <input type="text" id="txt02" value="">
    <button id="btn">확인</button>

    <script>
        /*
            문제1.
            input창 두 개를 만들고 주민번호 입력을 받으세요.
            그리고 주민번호의 수가 맞는지 체크해보세요.
        */
        document.getElementById('btn').onclick = function(){
            var txt01 = document.getElementById('txt01').value.length;
            var txt02 = document.getElementById('txt02').value.length;

            if(txt01 === 6 && txt02 === 7){
                alert('맞는 숫자입니다.');
            }
            else{
                alert('틀린 숫자입니다.');
            }
        }
    </script>
</body>
