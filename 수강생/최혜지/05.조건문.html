    <script>

        var num = prompt("숫자를 입력하세요");
        num = Number(num);

        // console.log(num > 10); 저 괄호 안에 넣었을 때
        // true나 false가 떠야 조건문이 성립된다

        if(num > 10){
            console.log('num이 10보다 커요');
        }
        else if(num === 10){
            console.log('num은 10입니다');
        }
        else{
            console.log('num은 10보다 작습니다');
        }
    </script>
