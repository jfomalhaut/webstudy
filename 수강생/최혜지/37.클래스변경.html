<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: lightgray;
        }
        .red{
            background: red !important;
        }
    </style>

</head>
<body>
    <div id="box" class=""></div>
    <button id="push">
        <h1>넣기</h1>
    </button>
    <button id="sub">
        <h1>빼기</h1>
    </button>
    <script>
        $(document).on('click', '#push', function(){
            $('#box').addClass('red');
        });

        $(document).on('click', '#sub', function(){
            $('#box').removeClass('red');
            // 클래스가 여러개일때 removeClass()으로 하면 클래스가 다 없어진다.
        });
    </script>
</body>
</html>
