<!-- header를 만드는데,
이 header는 흰 배경에 검은 글씨를 가지고 있습니다.
버튼을 클릭하면 흰 버전/어두운 버전으로 바뀌게 해보세요
어두운 버전은 검은 바탕에 흰 글씨입니다 -->
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        header{
            width: 100%;
            height: 200px;
            background: white;
            color: black;
            line-height: 200px;
            text-align: center;
            border: 1px solid;
            transition: .2s;
            margin-bottom: 20px;
        }
        .change{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>HEADER</h1>
    </header>
    <button id="day">
        <h3>ver.Day</h3>
    </button>
    <button id="night">
        <h3>var.Night</h3>
    </button>
    <script>
        $(document).ready(function(){
            $(document).on('click', '#day', function(){
                $('header').removeClass('change');
            });
            $(document).on('click', '#night', function(){
                $('header').addClass('change');
            });
        });
    </script>
</body>
</html>
