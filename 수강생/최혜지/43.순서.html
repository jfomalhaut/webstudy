<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        body{margin: 20px;}
        .box{
            display: inline-flex;
            width: 200px; height: 200px;
            background: yellowgreen;
        }
        ul{
            display: flex;
        }
        li{
            padding: 5px 10px;
            margin: 5px;
            list-style: none;
            border: 1px solid #ddd;
            cursor: pointer;
            user-select: none;
        }
        .active{
            background: #212121;
            color: white;
        }
        .activeBox{
            background: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <ul>
        <li>box1</li>
        <li>box2</li>
        <li>box3</li>
        <li>box4</li>
    </ul>
    <script>
        $(document).ready(function(){
            // $('.box').eq(2).css('backgroundColor', 'red');
            // $('li').eq(2).addClass('active');


            // 클릭 이벤트
            // $(document).on('click', '.box', function(){
            //     var index = $(this).index(); // this : 사용자가 누른것(this)
            //     alert(`당신이 누른 box는 ${index}번째 입니다`); 
            // });


            // 직접 만들어보기
            // 박스를 누르면 해당 박스가 활성화되고, 같은 순번의 li태그도
            // 활성화 되는, 그리고 반대로 li태그를 누르면 같은 순번의 박스가
            // 활성화 되도록 만들어보세요

            $(document).on('click', '.box', function(){
                var index = $(this).index();
                $('.box').eq(index).addClass('activeBox');
                $('li').eq(index).addClass('active');

            });
            $(document).on('click', 'li', function(){
                var index = $(this).index();
                $('.box').eq(index).addClass('activeBox');
                $('li').eq(index).addClass('active');

            });
        });
    </script>
</body>

</html>
