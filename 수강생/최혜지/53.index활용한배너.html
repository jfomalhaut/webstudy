<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .banner{
            position: relative;
            height: 400px;
        }
        .image{
            position: absolute;
            left: 0; top: 0; width: 100%;
            height: 400px; opacity: 0;
        }
        .image:nth-child(1){background: tomato;}
        .image:nth-child(2){background: deepskyblue;}
        .image:nth-child(3){background: yellowgreen;}
        .image:nth-child(4){background: gray;}
        .active{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="image active"></div>
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
    </div>
    <script>
        var interval;
        var length = $('.image').length;

        $(document).ready(function(){
            var index = $(this).index();
            interval = setInterval(function(){
                index++;
                index = index%length;
                $('.image').addClass('active');
                $('.image').eq(index).remove('active');
            }, 1000);
        });
    </script>
</body>
</html>
