    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
    <input type="text" id="txt"><br><br>

    <button id="count">
        <h1>갯수 구하기</h1>
    </button>
    <button id="find">
        <h1>문자열 "D" 찾기</h1>
    </button>
    <button id="findLastD">
        <h1>마지막 "D" 찾기</h1>
    </button>

    <h1>결과 : <span id="result"></span></h1>
    <script>
        document.getElementById('count').onclick = function(){
            var txt = getTxt();
            var length = txt.length;
            output(length);
        }

        function getTxt(){
            var txt = document.getElementById('txt').value;
            return txt;
        }

        function output(_val){
            document.getElementById('result').innerHTML = _val;
        }
    </script>
</body>
</html>
